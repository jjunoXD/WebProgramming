<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맹구의 블로그</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body><div class="hero">
    <img src="image/base1.jpg" alt="헤더 배경" class="hero-bg">
  
    <header class="header">
      <h1>맹구의 포트폴리오 (•‿•)</h1>
    </header>
  
    <section class="profile-section" onclick="expandAndRedirect()">
        <img src="image/me2.jpg" alt="프로필 이미지" class="profile-img" id="profileImg">
        <div class="profile-info">
          <h2>맹구</h2>
          <div class="intro-text">
            <p>일상·생각 · 130명의 이웃</p>
            <a href="https://instagram.com/mxxng_gx" target="_blank">https://instagram.com/mxxng_gx</a><br>
            <a href="https://blog.naver.com/mxxng_gx" target="_blank">https://blog.naver.com/mxxng_gx</a>
          </div>
        </div>
      </section>      
  </div>  

  <div class="layout">
  <nav class="nav-buttons">
    <button><a href="index.html">소개</a></button>
    <button><a href="port.html">포트폴리오</a></button>
    <button><a href="memo.html">메모</a></button>
  </nav>

    <main class="memo-section">
      <form class="memo-form" onsubmit="addMemo(event)">
        <textarea id="memoInput" placeholder="메모를 입력하세요..."></textarea>
        <button type="submit">메모 추가</button>
      </form>

      <div class="memo-list" id="memoList">
        <!-- 동적으로 메모가 들어옵니다 -->
      </div>
    </main>
  </div>

  <script>
    function addMemo(e) {
      e.preventDefault();
      const input = document.getElementById('memoInput');
      const text = input.value.trim();
      if (text) {
        const list = document.getElementById('memoList');
        const item = document.createElement('div');
        item.className = 'memo-item';
        item.textContent = text;
        list.prepend(item);  // 최신 메모가 위로
        input.value = '';
      }
    }
  </script>
</body>
</html>
